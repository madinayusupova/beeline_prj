{% extends "Contacts/base.html" %}
{% block title %}
Search Results{% endblock %}

{% block content %}

<h2>Search Results</h2> <h3>for {{ query }}...</h3>

{% if text %}
<h4>{{ text }}</h4>
{% endif %}


<ul>
  {% for contact in contacts %}
    <li>
        {{ contact.name }} -- {{ contact.phone_number }}
    </li>
  {% endfor %}
</ul>



{% endblock %}
